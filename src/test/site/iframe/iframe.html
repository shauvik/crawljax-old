<html>
<head>
<title>Iframe</title>

<script language="javascript" src="../js/jquery.js" type="text/javascript"></script>

<script type="text/javascript">

function doLoad(textf){
     
	$('#content').html(textf);
	
}

</script>
</head>

<body>

<p>This content is from the iframe.</p>


<a href="javascript:void(0)" id="click-in-iframe-1" onclick="doLoad('some text from iframe')">load some text</a></p>
<a href="javascript:void(0)" id="click-in-iframe-2" onclick="doLoad('some other text from iframe')">load something else</a></p>
<div id="content"></div>


</body>

</html>
