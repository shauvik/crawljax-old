browser = watij.ie
robot.events = onclick, onmouseover

database.use = 0

crawl.threshold = 0.56
crawl.tags = a:{attr=value}, div:{class=aha; id=room}, span:{}
crawl.tags.exclude = div:{id=thea; class=out}

crawl.depth = 2
site.base.url = http://spci.st.ewi.tudelft.nl
site.indexable.path = /generated/
generated.pages.filepath = target/testing/
site.url = http://spci.st.ewi.tudelft.nl/demo/aowe/
crawl.wait.reload = 1
crawl.wait.event = 0
crawl.max.states = 1000
crawl.max.runtime  = 0
crawl.forms.manual = 0
dom.tidy = 1

report.max.state.differences = 0
report.differences.all = 1
report.screenshots = 1
hibernate.hbm2ddl.auto create-drop
oraclecontroller.defaultoracles = 1
oraclecontroller.oracles = 
invariantcontroller.invariants = 
invariantcontroller.testcrawling = 0
crawlconditioncontroller.crawlconditions = 
eventHandlers.detect = 0
eventHandlers.supportDomEvents = 0
eventHandlers.supportAddEvents = 0
eventHandlers.supportJQuery = 1
reportbuilder.debugvariables = document.title


selenium.testsuite.path = target/generated-sources/selenium/

### PROXY: 1 starts the http proxy on the specified port
### Note: your browser should be configured to use the proxy
proxy.enabled = 0
proxy.port = 8080

### set to 1 iff CJ should buffer requests because they are being used in a plugin
### Note: this keeps a local buffer only instead of a complete buffer as the previous
### config option does
proxy.bufferRequestsMode = 1

### set to 1 iff CJ will run in isolated mode and should buffer the outgoing requests
### these may for example be used to create an allowed URL list
### Note: keeps a complete buffer of all requests since the begin of execution
### may require a large amount of memory
### Note 2: if bufferRequestsMode = 0 this config option is also
### disabled 
proxy.bufferAllRequestsMode = 1

### set to 1 if a file (js) must be injected into the page
injector.inject = 0

### path to the Javascript file to be injected
injector.jsfile = test.js

history.maxsize = 25
